<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="" method="get" class=" w-50">
        <div class="text-center">
            <h3>LIên hệ với chúng tôi</h3>
        </div>
        
        <br>
        <label for="name">Họ Và Tên</label><br>
        <input type="text" name="name" id="name" class="w-100"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" class="w-100"><br>
        <label for="message">Tin nhắn</label><br>
        <textarea name="message" id="message" placeholder="nhập tin nhắn" class="w-100"></textarea><br>
        <button class="border border-0 bg-primary text-bg-dark rounded-1">Gửi tin nhắn</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
