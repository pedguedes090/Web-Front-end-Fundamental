<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form action="" method="get" class="border border-3 m-3 p-3 container w-50">
        <div class="d-flex justify-content-between">
            <h3>Đăng ký thành viên</h3>
            <i class="bi bi-x-lg"></i>
        </div>
        
        <hr>
        <label for="name">họ và tên</label> <br>
        <input type="text" name="name" id="name" class="w-100">
        <br>
        <label for="email">email</label> <br>
        <input type="email" name="email" id="email" class="w-100"> <br>
        <label for="password">mật khẩu</label> <br>
        <input type="password" name="password" id="password" class="w-100"> <br>
        <button class="bg-success text-bg-dark rounded border border-0 mt-3">Đăng ký</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
