<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
  border-spacing: 10px;
}
        th, td {
  padding-top: 10px;    
  padding-bottom: 10px;
  padding-left: 10px;
  padding-right: 10px;
}
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Tháng</th>
                <th colspan="2">Tỷ lệ đơn hàng theo tháng</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>Nguyễn Văn A</td>
                <td>15% hoàn thành</td>
                <td>85% huỷ hàng</td>
            </tr>
            <tr>
                <td>Phan Văn B</td>
                <td>25% hoàn thành </td>
                <td>75% huỷ hàng </td>
            </tr>
            <tr>
                <td>Nguyễn Thị C</td>
                <td>50% hoàn thành</td>
                <td>50% huỷ hàng</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
