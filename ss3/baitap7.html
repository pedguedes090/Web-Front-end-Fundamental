<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <table>
            <tr>
                <td><label for="name">Họ và tên</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td><label for="sex">Giới tính</label></td>
                <td>
                    <input type="radio" name="sex" id="sex_male" value="male">Nam
                    <input type="radio" name="sex" id="sex_female" value="female">Nữ
                </td>
            </tr>
            <tr>
                <td><label for="sdt">Số điện thoại</label></td>
                <td><input type="text" name="sdt" id="sdt"></td>
            </tr>
            <tr>
                <td><label for="chuyennganh">Chuyên ngành</label></td>
                <td><input type="text" name="chuyennganh" id="chuyennganh"></td>
            </tr>
            <tr>
                <td><label for="namnhaphoc">Năm nhập học</label></td>
                <td><input type="text" name="namnhaphoc" id="namnhaphoc"></td>
            </tr>
            <tr>
                <td><label for="gpa">Điểm GPA</label></td>
                <td><input type="text" name="gpa" id="gpa"></td>
            </tr>
            <tr>
                <td><label for="diachi">Địa chỉ</label></td>
                <td><input type="text" name="diachi" id="diachi"></td>
            </tr>
            <tr>
                <td><label for="lophoc">Lớp học</label></td>
                <td>
                    <select name="lophoc" id="lophoc">
                        <option value="1">Lớp 1</option>
                        <option value="2">Lớp 2</option>
                        <option value="3">Lớp 3</option>
                        <option value="4">Lớp 4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="ngaydangky">Ngày đăng ký học</label></td>
                <td><input type="datetime-local" name="ngaydangky" id="ngaydangky"></td>
            </tr>
            <tr>
                <td colspan="2"><button>Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
