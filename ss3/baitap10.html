<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="name">Họ và Tên</label>
                </td>
                <td>
                    <input type="text" name="name" id="name" autofocus required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Ngày sinh </label>
                </td>
                <td>
                    <input type="date" name="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sex">Giới tính</label>
                </td>
                <td>
                    <input type="radio" name="sex" id="sex">Nam
                    <input type="radio" name="sex" id="sex">Nữ
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sdt">Số điện thoại</label>
                </td>
                <td>
                    <input type="number" name="sdt" id="sdt">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="NameCompany">Tên công ty</label>
                </td>
                <td>
                    <input type="text" name="NameCompany" id="NameCompany">
                </td>

            </tr>
            <tr>
                <td>
                    <label for="Role">Vai trò trong công ty</label>
                </td>
                <td>
                    <select name="Role" id="Role">
                        <option value="CEO">Giám đốc điều hành (CEO)</option>
                        
                        <option value="nhanvien">Nhân viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="quymo">Quy mô công ty</label>
                </td>
                <td>
                    <select name="quymo" id="quymo">
                        <option value="nhỏ">Doanh nghiệp nhỏ</option>
                        <option value="vừa">Doanh nghiệp vừa</option>
                        <option value="lớn">Doanh nghiệp lớn</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nganhnghe">Ngành nghề công ty</label>
                </td>
                <td>
                    <input type="text" name="nganhnghe" id="nganhnghe">
                </td>
            </tr>
           
            <td>
                <label for="lydo">Lí do tham gia câu lạc bộ</label>
            </td>
            <td>
                <textarea name="lydo" id="lydo"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="kinhnghiem">Kinh nghiệm lãnh đạo</label>
            </td>
            <td>
                <textarea name="kinhnghiem" id="kinhnghiem"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="muctieu">mục tiêu khi tham gia câu lạc bộ</label>
            </td>
            <td>
                <textarea name="muctieu" id="muctieu"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Event">Chương trình sự kiên mong muốn tham gia</label>
            </td>
            <td>
                <input type="checkbox" name="Event" id="Event">Networking
                
                <input type="checkbox" name="Event" id="Event">Workshops
                
                <input type="checkbox" name="Event" id="Event">Hộ thảo
            </td>
        </tr>
        <tr>
            <td>
                <label for="info">Đăng  ký nhận bản tin</label>
            </td>
            <td>
                <input type="checkbox" name="inf" id="inf">Có
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Đằn ký hội viên">
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
