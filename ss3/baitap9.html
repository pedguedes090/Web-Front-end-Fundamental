<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <table>
            <tr>
                <td>
                    <label for="name">Họ và Tên</label>
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Ngày sinh </label>
                </td>
                <td>
                    <input type="date" name="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sex">Giới tính</label>
                </td>
                <td>
                    <input type="radio" name="sex" id="sex">Nam
                    <input type="radio" name="sex" id="sex">Nữ
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Số điện thoại</label>
                </td>
                <td>
                    <input type="number" name="phone" id="phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="diachi">Địa chỉ</label>
                </td>
                <td>
                    <textarea name="diachi" id="diachi"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="role">vai trò trong nhóm</label>
                </td>
                <td>
                    <select name="role" id="role">
                        <option value="thanhvien">thành viên</option>
                        <option value="quanly">quản lý</option>
                        <option value="khch">khách</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td>
                    <label for="sothich">sở thích</label>
                </td>
                <td>
                    <input type="text" name="sothich"  id="Hobbies">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="skill">Kỹ năng</label>
                </td>
                <td>
                    <textarea name="skill" id="skill"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="freetime">thời gian rảnh rỗi </label>
                </td>
                <td>
                    <input type="checkbox" name="freetime" id="freetime">sáng
                    <input type="checkbox" name="freetime" id="freetime">chiều
                    <input type="checkbox" name="freetime" id="freetime">tối
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lydo">Lí do tham gia nhóm</label>
                </td>
                <td>
                    <textarea name="lydo" id="lydo"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="color">Màu yêu thích</label>
                </td>
                <td>
                    <input type="color" name="color" id="color">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="informatin">Đăng kí nhận bản tin</label>
                </td>
                <td>
                    <input type="checkbox" name="informatin" id="informatin">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="info">Nhận thông báo qua email</label>
                </td>
                <td>
                    <input type="radio" name="info" id="info">Email
                    <input type="radio" name="info" id="info">SMS
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Đăng kí thành viên">
                </td>
            </tr>

          
        </table>
    </form>
</body>
</html>
