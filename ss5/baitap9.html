<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Form</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group span {
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px 0 0 5px;
        }
        .input-group input {
            border-radius: 0 5px 5px 0;
            margin-bottom: 0;
        }
        .checkbox, .payment-options {
            margin: 10px 0;
        }
        .checkbox input, .payment-options input {
            margin-right: 5px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row div {
            flex: 1;
        }
        .button {
            margin-top: 20px;
            text-align: center;
        }
        .button button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .button button:hover {
            background-color: #0056b3;
        }
        small {
            color: #6c757d;
            display: block;
            margin-top: -8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Billing address</h1>

        <div class="row">
            <div>
                <label>First name</label>
                <input type="text" placeholder="First name">
            </div>
            <div>
                <label>Last name</label>
                <input type="text" placeholder="Last name">
            </div>
        </div>

        <label>Username</label>
        <div class="input-group">
            <span>@</span>
            <input type="text" placeholder="Username">
        </div>

        <label>Email(Optional)</label>
        <input type="email" placeholder="you@example.com">

        <label>Address</label>
        <input type="text" placeholder="1234 Main St">

        <label>Address 2 (Optional)</label>
        <input type="text" placeholder="Apartment or suite">

        <div class="row">
            <div>
                <label>Country</label>
                <select>
                    <option>Choose...</option>
                </select>
            </div>
            <div>
                <label>State</label>
                <select>
                    <option>Choose...</option>
                </select>
            </div>
            <div>
                <label>Zip</label>
                <input type="text">
            </div>
        </div>

        <div class="checkbox">
            <input type="checkbox"> Shipping address is the same as my billing address
        </div>
        <div class="checkbox">
            <input type="checkbox"> Save this information for next time
        </div>

        <h2>Payment</h2>

        <div class="payment-options">
            <input type="radio" name="payment" checked> Credit card
            <input type="radio" name="payment"> Debit card
            <input type="radio" name="payment"> PayPal
        </div>

        <div class="row">
            <div>
                <label>Name on card</label>
                <input type="text">
                <small>Full name as displayed on card</small>
            </div>
            <div>
                <label>Credit card number</label>
                <input type="text">
            </div>
        </div>

        <div class="row">
            <div>
                <label>Expiration</label>
                <input type="text">
            </div>
            <div>
                <label>CVV</label>
                <input type="text">
            </div>
        </div>

        <div class="button">
            <button>Continue to checkout</button>
        </div>
    </div>
</body>
</html>
